<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Addresses</title> 
        <link rel="stylesheet" type="text/css" href="../../css/style.css" th:href="@{/css/style.css}" />
    </head>
    <body>
        <div class="listTitle">
            <h1 class="center"> Addressoverzicht</h1>

            <table id="addresses" class="table table-striped">
                <thead>
                    <tr>
                        <th>StreetName</th>
                        <th>Number</th>
                        <th>Addition</th>
                        <th>PostalCode</th>
                        <th>City</th>
                        <th>AddressType</th>
                        <th>KlantName</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="address:${addressList}">
                        <td th:text="${address.streetName}"></td>
                        <td th:text="${address.number}"></td>
                        <td th:text="${address.addition}"></td>
                        <td th:text="${address.postalCode}"></td>
                        <td th:text="${address.city}"></td>
                        <td th:text="${address.addressType}"></td>
                        <td th:text="${address.customer.firstName + ' ' + address.customer.lastName}"></td>
                        <td class="small"> 
                            <a th:href="@{'/addresses/update/' + ${address.id}}"><input type="submit" value="update"/></a>
                        </td>
                        <td class="small"> 
                            <a th:href="@{'/addresses/delete/' + ${address.id}}"><input type="submit" value="delete"/></a>
                        </td>
                    </tr>
                </tbody>            
            </table>
            <br/>
            <a class="button center" th:href="@{/addresses/add}">Nieuwe address toevoegen</a>
            <a class="button center" th:href="@{/home}">Naar home pagina terug!</a>
        </div>
    </body>
</html>
